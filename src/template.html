<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
</head>
<body>
    <ul class="forecast-container">
        <li class="forecast"></li>
        <li class="forecast"></li>
        <li class="forecast"></li>
        <li class="forecast"></li>
    </ul>
    <div class="current-data-container">
        <h1 class="city-name" data-city></h1>
        <div class="weather-today container">
            <div class="weather-data description" data-description></div>
            <div class="weather-data temperature-wrapper">
                <div class="weather-data temperature" data-temperature></div>
                <label class="toggle" for="toggle">
                    <input class="__input" type="checkbox" id="toggle" data-toggle-unit>
                    <div class="__fill"></div>
                    <h3>C° / F°</h3>
                </label>
            </div>
            <div class="weather-data wind-speed" data-wind-speed></div>
            <div class="weather-data humidity" data-humidity></div>
        </div>
    </div>
    <form action="">
        <input type="text" id="search" class="search" placeholder="Enter city name..." autocomplete="off" data-search-bar>
        <button type="search" data-search-button>Search</button>
    </form>

</body>
</html>
